<div class="panel">
  <form #signUpForm="ngForm">
    <div class="inputRow">
        <div *ngIf="signUpForm.submitted && !nick.valid">
          <label class="validation-message">
            This field is required.
          </label>
        </div>
        <input type="text" #nick="ngModel" [(ngModel)]="userService.selectedUser.nick" name="nick" placeholder="Nick Name" required [ngClass]="{'invalid-textbox' : signUpForm.submitted && !nick.valid }">
    </div>
    <div class="inputRow">
      <div *ngIf="signUpForm.submitted && email.errors">
        <label class="validation-message">
          <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
          <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
        </label>
      </div>
      <input type="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email" required [pattern]="emailRegex" [ngClass]="{'invalid-textbox' : signUpForm.submitted && !email.valid }">
    </div>
    <div class="inputRow">
      <div *ngIf="signUpForm.submitted && password.errors">
        <label class="validation-message">
          <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
          <label *ngIf="password.errors.pattern" class="validation-message">Password must contain at least 1 lowercase letter, 1 uppercase letter, one number, one special character and be 8 characters or longer.</label>
          <label *ngElse class="default-label">Password</label>
        </label>
      </div>
      <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password" required [pattern]="passwordRegex" [ngClass]="{'invalid-textbox' : signUpForm.submitted && !password.valid }">
    </div>
    <div class="inputRow">
      <input type="submit" value="Sign Up">
    </div>
  </form>
</div>
