<ion-app class="light">

  <ion-header>
    <ion-toolbar>
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-title>{{page.title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-menu contentId="main" side="start" menuId="first">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content id="menu-auth" *ngIf="currentUser">
      <ion-list>
        <ion-item [routerLink]="['/dashboard']" routerDirection="forward">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/dashboard/profile']" routerDirection="forward">
          <ion-icon name="contact" slot="start"></ion-icon>
          <ion-label>My Profile</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/dashboard/chat']" routerDirection="forward">
          <ion-icon name="chatboxes" slot="start"></ion-icon>
          <ion-label>Chat</ion-label>
        </ion-item>
        <ion-item (click)="logout()" [routerLink]="['/login']">
          <ion-icon name="lock" slot="start"></ion-icon>
          <ion-label>Log Out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-content id="menu" *ngIf="!currentUser">
        <ion-list>
            <ion-item [routerLink]="['/login']" routerDirection="forward">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Login</ion-label>
            </ion-item>
          <ion-item [routerLink]="['/register']" routerDirection="forward">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Register</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
  </ion-menu>

  <ion-content id="main">
    <ion-router-outlet>
    </ion-router-outlet>
  </ion-content>



</ion-app>
