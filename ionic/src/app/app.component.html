<ion-app class="light">

  <ion-header *ngIf="currentUser">
    <ion-toolbar>
      <ion-menu-button slot="start"></ion-menu-button>
      <!--
      <ion-button (click)="back()" slot="end">
          <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
      -->
      <ion-title>{{page.title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header *ngIf="!currentUser">
    <ion-toolbar>
      <ion-title>{{page.title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-menu contentId="main" side="start" menuId="first">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content id="menu">
      <ion-list>
        <ion-item [routerLink]="['/dashboard']" routerDirection="forward">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/dashboard/profile']" routerDirection="forward">
          <ion-icon name="contact" slot="start"></ion-icon>
          <ion-label>My Profile</ion-label>
        </ion-item>
        <ion-item (click)="logout()" [routerLink]="['/login']">
          <ion-icon name="lock" slot="start"></ion-icon>
          <ion-label>Log Out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-content id="main">
      <ion-router-outlet>
        </ion-router-outlet>
  </ion-content>



</ion-app>
