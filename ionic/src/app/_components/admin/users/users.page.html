<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let user of userList">
      <ion-avatar slot="start">
        <img src="{{ getAvatar(user.email)}}"/>

      </ion-avatar>
      <ion-label>
        <h3> <span class="zodiac">{{ getZodiac(user.birthday) }}</span>{{user.username}}
        </h3>
        <p>
            {{ user.email }}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
