<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="registerForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating" color="primary">Username</ion-label>
        <ion-input type="text" formControlName="username" class="form-control" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.username">
          <div class="error-message" *ngIf="registerForm.get('username').hasError(validation.type) && (registerForm.get('username').dirty || registerForm.get('username').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </ion-list>
  </form>
</ion-content>
