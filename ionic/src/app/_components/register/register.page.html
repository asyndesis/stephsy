<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <ion-list lines="full">

                <ion-item>
                  <ion-label position="floating" color="primary">Username</ion-label>
                  <ion-input type="text" formControlName="username" class="form-control" required></ion-input>
                </ion-item>
                <ng-container class="validation-errors" *ngFor="let validation of validation_messages.username">
                  <ion-label color="danger"
                    *ngIf="registerForm.get('username').hasError(validation.type) && (registerForm.get('username').dirty || registerForm.get('username').touched)">
                    {{ validation.message }}
                  </ion-label>
                </ng-container>
 

                <ion-item>
                  <ion-thumbnail slot="end">
                    <img [src]="profilePicture">
                  </ion-thumbnail>
                  <ion-label position="floating" color="primary">Email</ion-label>
                  <ion-input (ionBlur)="emailChanged()" type="text" formControlName="email" class="form-control"
                    required></ion-input>
                </ion-item>
                <ng-container class="validation-errors" *ngFor="let validation of validation_messages.email">
                  <ion-label color="danger"
                    *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('username').touched)">
                    {{ validation.message }}
                  </ion-label>
                </ng-container>


                <ion-item>
                  <ion-label position="floating" color="primary">Password</ion-label>
                  <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
                </ion-item>
                <ng-container class="validation-errors" *ngFor="let validation of validation_messages.password">
                  <ion-label color="danger"
                    *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('username').touched)">
                    {{ validation.message }}
                  </ion-label>
                </ng-container>

                <ion-item>
                  <ion-label position="floating" color="primary">Confirm Password</ion-label>
                  <ion-input type="password" formControlName="confirmPassword" class="form-control" required>
                  </ion-input>
                </ion-item>
                <ng-container class="validation-errors" *ngFor="let validation of validation_messages.confirmPassword">
                  <ion-label color="danger"
                    *ngIf="registerForm.get('confirmPassword').hasError(validation.type) && (registerForm.get('confirmPassword').dirty || registerForm.get('username').touched)">
                    {{ validation.message }}
                  </ion-label>
                </ng-container>

              </ion-list>
              <br />
              <ion-button [disabled]="loading" expand="block" type="submit">Register</ion-button>
              <ion-button expand="block" color="secondary" routerLink="/login" routerDirection="back">Cancel
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
