<ion-content class="bg-grad-1" padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-card>
            <ion-card-content>
              <ion-list lines="full">
                <ion-item>
                    <ion-thumbnail slot="end">
                        <img [src]="profilePicture">
                      </ion-thumbnail>
                  <ion-label position="floating" color="primary">Email</ion-label>
                  <ion-input type="email" formControlName="email" class="form-control" required
                    (ionBlur)="emailChanged()"></ion-input>
                </ion-item>
                <div class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.email">
                    <ion-label color="danger"
                      *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                      {{ validation.message }}
                    </ion-label>
                  </ng-container>
                </div>

                <ion-item>
                  <ion-label position="floating" color="primary">Password</ion-label>
                  <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
                </ion-item>
                <ng-container class="validation-errors" *ngFor="let validation of validation_messages.password">
                  <ion-label color="danger"
                    *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('email').touched)">
                    {{ validation.message }}
                  </ion-label>
                </ng-container>
              </ion-list>
              <br />
              <ion-button [disabled]="loading" expand="block" type="submit">Login</ion-button>
              <ion-button expand="block" color="secondary" routerLink="/register" routerDirection="forward">Register
              </ion-button>
            </ion-card-content>
          </ion-card>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
