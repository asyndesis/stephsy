<ion-content class="bg-grad-1" padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-img class="logo" src="../../assets/img/logo-stephsy.png"></ion-img>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-card>
            <ion-card-content>
              <ion-list lines="full">
                <ion-item>
                  <ion-thumbnail slot="start">
                    <img [src]="profilePicture" class="gravatar">
                  </ion-thumbnail>
                  <ion-label position="floating">
                    <ion-text>
                      Email
                    </ion-text>
                    <ng-container *ngIf="!loginForm.get('email').valid">
                      <ng-container *ngFor="let validation of validation_messages.email">
                        <ion-text
                          *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                          {{ validation.message }}
                        </ion-text>
                      </ng-container>
                    </ng-container>
                  </ion-label>
                  <ion-input (ionBlur)="emailChanged()" type="text" formControlName="email" class="form-control" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-thumbnail slot="start">
                    <ion-icon name="lock" size="form"></ion-icon>
                  </ion-thumbnail>
                  <ion-label position="floating">
                    <ion-text>
                      Password
                    </ion-text>
                    <ng-container *ngIf="!loginForm.get('password').valid">
                      <ng-container *ngFor="let validation of validation_messages.password">
                        <ion-text
                          *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                          {{ validation.message }}
                        </ion-text>
                      </ng-container>
                    </ng-container>
                  </ion-label>
                  <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
                </ion-item>

              </ion-list>
              <br />
              <ion-button [disabled]="loading" expand="block" type="submit">Login</ion-button>
              <ion-button expand="block" color="secondary" routerLink="/register" routerDirection="forward">Register
              </ion-button>
            </ion-card-content>
          </ion-card>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
