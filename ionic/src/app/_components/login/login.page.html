<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


    <ion-card>

      <ion-card-content>

        <ion-list no-lines>
          <ion-avatar>
            <img [src]="profilePicture">
          </ion-avatar>
          <ion-item>
            <ion-label position="floating" color="primary">Email</ion-label>
            <ion-input type="email" formControlName="email" class="form-control" required (ionBlur)="emailChanged()"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <ion-label color="danger" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                {{ validation.message }}
              </ion-label>
            </ng-container>
          </div>

          <ion-item>
            <ion-label position="floating" color="primary">Password</ion-label>
            <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
              <ion-label color="danger" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('email').touched)">
                {{ validation.message }}
              </ion-label>
            </ng-container>
          </div>
          <br />
          <ion-button [disabled]="loading" expand="block" type="submit">Login</ion-button>
          <ion-button expand="block" color="secondary" routerLink="/register" routerDirection="forward">Register</ion-button>
        </ion-list>

      </ion-card-content>

    </ion-card>

  </form>
</ion-content>
