<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>





<ion-content padding>


  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-list>

      <ion-item>
        <ion-label position="floating" color="primary">Username</ion-label>
        <ion-input type="text" formControlName="username" class="form-control" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.username">
          <ion-label color="danger" *ngIf="loginForm.get('username').hasError(validation.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
            {{ validation.message }}
          </ion-label>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating" color="primary">Password</ion-label>
        <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <ion-label color="danger" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('username').touched)">
            {{ validation.message }}
          </ion-label>
        </ng-container>
      </div>
      
    </ion-list>
    <ion-button [disabled]="loading" expand="block" type="submit">Login</ion-button>
      <ion-button expand="block" color="secondary" routerLink="/register" routerDirection="forward">Register</ion-button>
  </form>
</ion-content>
