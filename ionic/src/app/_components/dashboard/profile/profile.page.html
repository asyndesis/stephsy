<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <ion-card>
            <ion-card-content>
              <ion-list lines="full">
                <ion-list-header>
                  <label>Account Details</label>
                </ion-list-header>
                <ion-item>
                  <ion-thumbnail slot="start">
                    <img [src]="profilePicture" class="gravatar">
                  </ion-thumbnail>
                  <ion-label position="floating">
                    <ion-text>
                      Email
                    </ion-text>
                    <ng-container *ngIf="!profileForm.get('email').valid">
                      <ng-container *ngFor="let validation of validation_messages.email">
                        <ion-text
                          *ngIf="profileForm.get('email').hasError(validation.type) && (profileForm.get('email').dirty || profileForm.get('email').touched)">
                          {{ validation.message }}
                        </ion-text>
                      </ng-container>
                    </ng-container>
                  </ion-label>
                  <ion-input (ionBlur)="emailChanged()" type="text" formControlName="email" class="form-control"
                    required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-thumbnail slot="start">
                    <ion-icon name="contact" size="form"></ion-icon>
                  </ion-thumbnail>
                  <ion-label position="floating">
                    <ion-text>
                      Username
                    </ion-text>
                    <ng-container *ngIf="!profileForm.get('username').valid">
                      <ng-container *ngFor="let validation of validation_messages.username">
                        <ion-text
                          *ngIf="profileForm.get('username').hasError(validation.type) && (profileForm.get('username').dirty || profileForm.get('username').touched)">
                          {{ validation.message }}
                        </ion-text>
                      </ng-container>
                    </ng-container>
                  </ion-label>
                  <ion-input type="text" formControlName="username" class="form-control" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-thumbnail slot="start">
                      <ion-text class="zodiac">{{ profileBirthday }}</ion-text>
                    </ion-thumbnail>
                    <ion-label position="floating">
                      <ion-text>
                        Birthday
                      </ion-text>
                      <ng-container *ngIf="!profileForm.get('birthday').valid">
                        <ng-container *ngFor="let validation of validation_messages.birthday">
                          <ion-text
                            *ngIf="profileForm.get('birthday').hasError(validation.type) && (profileForm.get('birthday').dirty || profileForm.get('birthday').touched)">
                            {{ validation.message }}
                          </ion-text>
                        </ng-container>
                      </ng-container>
                    </ion-label>
                    <ion-datetime formControlName="birthday" display-format="MMM DD, YYYY" class="form-control" (ionChange)="birthdayChanged()"></ion-datetime>
                  </ion-item>

              </ion-list>
              <br />
              <ion-button [disabled]="loading" expand="block" type="submit">Update</ion-button>
              <ion-button color="secondary" routerLink="/dashboard" routerDirection="back" [disabled]="loading"
                expand="block" type="button">Cancel
              </ion-button>

            </ion-card-content>
          </ion-card>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
